<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise</title>
</head>
<body>
    <script>
    const news=[
    {newsTitle:"First Title",content:"Hello World"},
    {newsTitle:"Second Title",content:"We are learning Javascript"},
    {newsTitle:"Third Title",content:"This is callback function topic"}            
         ]
         //define shownews
         function showNews(){
                    //  setTimeout(demo,2000)
                    //  setTimeout(function(){},2000)
                    setTimeout(()=>{
                        let result=""
                        news.forEach(post=>{
                            result+=`<li>${post.newsTitle}</li>`
                        })
                        document.querySelector('div').innerHTML=result

                    },2000)
                 }
                 //define function addNews
                function addNews(data){
                    return new Promise((resolve,reject)=>{
                        setTimeout(()=>{
                            news.push(data)
                        },3000)
                        const error=false
                        if(!error){
                            resolve()
                        }
                        else{
                            reject('Error:Something went wrong')
                        }
                    })
                }
                    
                 //call addnews function with promise
                 addNews({newsTitle:"Fourth Title",content:"Added from push method"})
                 .then(showNews)
                 .catch(err=>console.log(err))
        </script>
</body>
</html>
