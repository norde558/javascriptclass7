<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Months</title>
</head>

<body>
    <script>
        let d = new Date().getMonth()
        switch (d) {
             case 0: 
             document.write('January')
             break;
             case 1: 
             document.write('Febraury')
             break;
             case 2: 
             document.write('March')
             break;
             case 3: 
             document.write('April')
             break;
             case 4: 
             document.write('May')
             break;
             case 5: 
             document.write('June')
             break;
             case 6: 
             document.write('July')
             break;
             case 7: 
             document.write('August')
             break;
             case 8: 
             document.write('September')
             break;
             case 9: 
             document.write('October')
             break;
             case 10: 
             document.write('November')
             break;
             case 11: 
             document.write('December')
             break;
             default: 
             document.write('Invalid')
             break;
        }

    </script>
</body>

</html>
